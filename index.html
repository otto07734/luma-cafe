<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMA — Phoenix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FAF8F5;
      --ink: #1C1917;
      --stone: #78716C;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--cream);
      color: var(--ink);
    }
    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 999;
    }
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--stone);
    }
    .header a { color: inherit; text-decoration: none; }
    .header a:hover { color: var(--ink); }
    .gallery {
      position: fixed;
      inset: 0;
      display: flex;
    }
    .slide {
      position: absolute;
      inset: 0;
      display: none;
    }
    .slide.active {
      display: flex;
    }
    .slide-figure {
      width: 55%;
      height: 100vh;
      overflow: hidden;
      flex-shrink: 0;
    }
    .slide-figure img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(15%) contrast(1.02);
    }
    .slide-info {
      width: 45%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
      background: var(--cream);
      flex-shrink: 0;
    }
    .logo-text {
      font-size: 6rem;
      font-weight: 300;
      font-style: italic;
      letter-spacing: -0.03em;
      line-height: 0.9;
      margin-bottom: 1rem;
    }
    .tagline {
      font-size: 1rem;
      font-style: italic;
      letter-spacing: 0.2em;
      color: var(--stone);
    }
    .description {
      font-size: 1.75rem;
      font-style: italic;
      line-height: 1.7;
    }
    .hours { display: flex; flex-direction: column; gap: 2rem; }
    .hours p {
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--stone);
    }
    .hours em {
      display: block;
      font-size: 1.75rem;
      font-style: italic;
      text-transform: none;
      color: var(--ink);
      margin-top: 0.25rem;
    }
    .address {
      font-style: normal;
      font-size: 1.4rem;
      line-height: 1.8;
    }
    .address a {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--stone);
      text-decoration: none;
    }
    .nav {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .nav-btn {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--stone);
      cursor: pointer;
    }
    .dots { display: flex; gap: 0.5rem; }
    .dot {
      width: 6px; height: 6px;
      border: none;
      border-radius: 50%;
      background: var(--stone);
      opacity: 0.3;
      cursor: pointer;
    }
    .dot.active { opacity: 1; }
    .footer {
      position: fixed;
      bottom: 1.5rem;
      right: 2rem;
      z-index: 100;
    }
    .footer a {
      font-size: 11px;
      letter-spacing: 0.1em;
      color: var(--stone);
      text-decoration: none;
    }
    @media (max-width: 800px) {
      .slide { flex-direction: column; }
      .slide-figure { width: 100%; height: 50vh; }
      .slide-info { width: 100%; height: 50vh; padding: 2rem; }
      .logo-text { font-size: 3.5rem; }
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  
  <header class="header">
    <a href="https://instagram.com/lumacoffee" target="_blank">IG</a>
    <span>Phoenix, AZ</span>
  </header>

  <main class="gallery">
    <div class="slide active">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <h1 class="logo-text">Luma</h1>
        <p class="tagline">light in every cup</p>
      </div>
    </div>

    <div class="slide">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1442512595331-e89e73853f31?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <p class="description">
          A neighborhood café<br>
          for morning rituals<br>
          & quiet afternoons
        </p>
      </div>
    </div>

    <div class="slide">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <div class="hours">
          <p>Mon–Fri<br><em>7am – 5pm</em></p>
          <p>Sat–Sun<br><em>8am – 4pm</em></p>
        </div>
      </div>
    </div>

    <div class="slide">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <address class="address">
          1619 E McDowell Rd<br>
          Phoenix, Arizona<br>
          <a href="https://maps.google.com/?q=1619+E+McDowell+Rd+Phoenix+AZ" target="_blank">Map →</a>
        </address>
      </div>
    </div>
  </main>

  <nav class="nav">
    <button class="nav-btn prev">‹</button>
    <div class="dots"></div>
    <button class="nav-btn next">›</button>
  </nav>

  <footer class="footer">
    <a href="mailto:hello@lumacoffee.co">hello@lumacoffee.co</a>
  </footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.querySelector('.dots');
    let current = 0;
    let autoplay;

    slides.forEach((_, i) => {
      const dot = document.createElement('button');
      dot.className = `dot${i === 0 ? ' active' : ''}`;
      dot.onclick = () => goTo(i);
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function goTo(index) {
      slides[current].classList.remove('active');
      dots[current].classList.remove('active');
      current = (index + slides.length) % slides.length;
      slides[current].classList.add('active');
      dots[current].classList.add('active');
      clearInterval(autoplay);
      autoplay = setInterval(() => goTo(current + 1), 6000);
    }

    document.querySelector('.prev').onclick = () => goTo(current - 1);
    document.querySelector('.next').onclick = () => goTo(current + 1);
    document.onkeydown = (e) => {
      if (e.key === 'ArrowRight') goTo(current + 1);
      if (e.key === 'ArrowLeft') goTo(current - 1);
    };
    
    autoplay = setInterval(() => goTo(current + 1), 6000);
  </script>
</body>
</html>
