<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMA — Phoenix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grain"></div>
  
  <header class="header">
    <a href="https://instagram.com/lumacoffee" target="_blank" class="header-link">IG</a>
    <span class="header-location">Phoenix, AZ</span>
  </header>

  <main class="gallery">
    <div class="slide active">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <h1 class="logo-text">Luma</h1>
        <p class="tagline">light in every cup</p>
      </div>
    </div>

    <div class="slide">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1442512595331-e89e73853f31?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <p class="description">
          A neighborhood café<br>
          for morning rituals<br>
          & quiet afternoons
        </p>
      </div>
    </div>

    <div class="slide">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <div class="hours">
          <p>Mon–Fri<br><em>7am – 5pm</em></p>
          <p>Sat–Sun<br><em>8am – 4pm</em></p>
        </div>
      </div>
    </div>

    <div class="slide">
      <figure class="slide-figure">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=1200&q=80" alt="">
      </figure>
      <div class="slide-info">
        <address class="address">
          1619 E McDowell Rd<br>
          Phoenix, Arizona<br>
          <a href="https://maps.google.com/?q=1619+E+McDowell+Rd+Phoenix+AZ" target="_blank">Map →</a>
        </address>
      </div>
    </div>
  </main>

  <nav class="nav">
    <button class="nav-btn prev" aria-label="Previous">‹</button>
    <div class="dots"></div>
    <button class="nav-btn next" aria-label="Next">›</button>
  </nav>

  <footer class="footer">
    <a href="mailto:hello@lumacoffee.co">hello@lumacoffee.co</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
